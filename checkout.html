    /* Add your checkout page styles here */
    .checkout-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .checkout-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .payment-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .payment-option {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: transparent;
      font-size: 16px;
      cursor: pointer;
    }
    
    .payment-option:hover {
      background-color: #f5f5f5;
    }
    
    .shipping-form {
      margin-bottom: 20px;
    }
    
    .shipping-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .shipping-form input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .item-details {
      margin-bottom: 20px;
    }
    
    .item-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .total {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .total-label {
      display: inline-block;
      margin-right: 10px;
    }
    
    .checkout-button {
      display: block;
      width: 100%;
      max-width: 400px;
      height: 40px;
      margin: 0 auto;
      border: none;
      border-radius: 4px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .checkout-button:hover {
      background-color: #333;
    }
  </style>
</head>
